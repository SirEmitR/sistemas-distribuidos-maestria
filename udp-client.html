<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 1em;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 1em;
            margin-top: 1em;
        }

        textarea {
            padding: 0.5em;
            width: 100%;
            margin-bottom: 1em;
        }
        form{
            padding: 1em;
        }
        button {
            padding: 0.5em 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        ul{
            list-style: none;
            padding: 0;
        }

        .client{
            color: blue;
        }

        .server{
            color: green;
        }

        .error{
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>UDP Client</h1>
        <p>Jesus Emiliano Reyes Gomez</p>
        <p>4668974</p>
    </header>
    <main>
        <button id="start">Iniciar conexion con el cliente</button>
        <span id="status"></span>
        <fieldset>
            <legend>Enviar mensaje</legend>
            <form id="submit">
                <textarea id="message" placeholder="Escribe un mensaje"></textarea> 
                <button id="send">Enviar</button>
            </form>
        </fieldset>

        <section>
            <h2>Mensajes</h2>
            <ul id="messages"></ul>
        </section>
    </main>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        const $ = (selector) => document.querySelector(selector);

        const $status = $('#status');
        const $messages = $('#messages');
        const $form = $('#submit');

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const $message = document.createElement('li');
            $message.textContent = message.message;
            $message.classList.add('server');
            $messages.appendChild($message);
        };

        socket.onerror = (error) => {
            const $message = document.createElement('li');
            $message.textContent = error.message;
            $message.classList.add('error');
            $messages.appendChild($message);
        };

        $form.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = $('#message').value;
            socket.send(message);
            $('#message').value = '';
            const $message = document.createElement('li');
            $message.textContent = message;
            $message.classList.add('client');
            $messages.appendChild($message);
        });
    </script>
</body>
</html>
